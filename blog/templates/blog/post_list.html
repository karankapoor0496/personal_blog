{% extends 'blog/base.html' %}

{% block content %}
{%for post in posts%}
<div class="post">
<p>Created : {{post.created_date}}</p>
<p>Published : {{post.published_date}}</p>
<h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
<p>{{post.text|linebreaksbr}}</p>
</div>
{% endfor %}
{% endblock %}
